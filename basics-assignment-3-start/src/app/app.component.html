<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <ol>

        <button 
        class="btn btn-primary"
        (click)="onClickLog()"> Display Details
        </button>

      </ol>

        <p *ngIf="lineCreated">The legend of Zelda</p>        
       
        <div *ngFor="let counter of clicks ; let i = index"
            [ngStyle]="{'background-color': i >= 4 ? 'blue' : 'white'}"
            [ngClass]="{'myOwnBg': i >= 4}">{{counter}}</div> 

    </div>
  </div>
</div>
